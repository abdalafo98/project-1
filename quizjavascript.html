<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/facivon.png" type="image/x-icon" />

    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quizjavascript.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Timer</p>
            <h1 class="hud-main-text" id="countdown">60</h1>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <audio autoplay>
          <source
            src="music/background.mp3"
            type="audio/mp3"
            allow="autoplay"
            hidden="true"
          />
        </audio>

        <h1 id="question">What is the answer to this question</h1>

        <div class="choice-container" id="0" onclick="nextQuestion('0')">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice</p>
        </div>

        <div class="choice-container" id="1" onclick="nextQuestion('1')">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>

        <div class="choice-container" id="2" onclick="nextQuestion('2')">
          <p class="choice-prefix">C</p>
          <p class="choice-text">Choice 3</p>
        </div>

        <div class="choice-container" id="3" onclick="nextQuestion('3')">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <script src="quizjavascript.js"></script>
    <script src="questions.js"></script>

    <script>
      let a = localStorage.getItem("quizType");
      getQuestion(a);
    </script>
  </body>
</html>
